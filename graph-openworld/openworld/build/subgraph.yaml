specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GovernorContract
    network: sepolia
    source:
      address: "0x4D4d07C37F6Fb33BD290B712A63b75fd6a3FB356"
      abi: GovernorContract
      startBlock: 6852555
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
        - ProposalQueued
        - QuorumNumeratorUpdated
        - TimelockChange
        - VoteCast
      abis:
        - name: GovernorContract
          file: GovernorContract/abis/GovernorContract.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: QuorumNumeratorUpdated(uint256,uint256)
          handler: handleQuorumNumeratorUpdated
        - event: TimelockChange(address,address)
          handler: handleTimelockChange
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
      file: GovernorContract/GovernorContract.wasm
  - kind: ethereum
    name: HazardProposal
    network: sepolia
    source:
      address: "0x3E449d6b795B44f647bA9e641c6092A29d5D9734"
      abi: HazardProposal
      startBlock: 6857437
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - HazardAdded
        - OwnershipTransferred
      abis:
        - name: HazardProposal
          file: HazardProposal/abis/HazardProposal.json
      eventHandlers:
        - event: HazardAdded(uint256,string,string,int256,int256)
          handler: handleHazardAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: HazardProposal/HazardProposal.wasm
